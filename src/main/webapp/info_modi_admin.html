<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관리자 권한 : 사용자 정보 수정</title>
</head>
<body>
	<h2>관리자</h2>
	<form action="info_delete_admin.jsp" method=post>
	관리자 계정입니다. 
	<br />
	관리자 아이디 : <input type="text" name="adminid">
	관리자 비밀번호 : <input type="text" name="adminpw">
	<br /><br /> <br />
	사용자 가입을 도와드립니다.
	<br />
	가입을 도와드릴 사용자의 정보를 기입해주시기 바랍니다. 
	<br /><br />
	사용자 아이디 : (ex : 000-00-000) <input type="text" name="id">
	<br /> <br />
	사용자 비밀번호 : <input type="text" name="pw">
	<br /> <br />
	변경할 정보 <select name="info">
			    <option value="id" selected>아이디 변경</option>
			    <option value="pw"> 비밀번호 변경 </option>
			    <option value="name">이름 변경</option>
			    <option value="addr">주소 변경</option>
			    <option value="phone"> 전화번호 변경</option>
			    <option value="dpreference">기부 취향 변경</option>
			    <option value="dduration">기부 기간 변경</option>
			    <option value="gpreference">선물 취향 변경 </option>
			</select>
    <br />
	<input type="reset" value="Reset"> 
	<input type="submit"value="Submit">
</body>
</html>
