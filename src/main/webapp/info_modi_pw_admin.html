<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관리자 권한 : 사용자 비밀번호 변경</title>
</head>
<body>
	<h2>관리자</h2>
	<form action="info_modi_pw_admin.jsp" method=post>
	관리자 계정입니다. 
	<br />
	관리자 아이디 : <input type="text" name="adminid">
	관리자 비밀번호 : <input type="text" name="adminpw">
	<br /><br /> <br />
	사용자 비밀번호 변경을 도와드립니다.
	<br />
	정보 수정을 도와드릴 사용자의 로그인 정보와 변경할 비밀번호를 기입해주시기 바랍니다. 
	<br /><br />
	사용자 아이디 : (ex : 000-00-000) <input type="text" name="id">
	<br /> <br />
	사용자 비밀번호 : <input type="text" name="pw">
	<br /> <br />
	
	변경할 새로운 비밀번호 : <input type="text" name="newpw">
    <br />
	<input type="reset" value="Reset"> 
	<input type="submit"value="Submit">
	</form>
</body>
</html>
