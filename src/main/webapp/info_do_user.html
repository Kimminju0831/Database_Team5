<!DOCTYPE html>

<head>

<title>기부 취향 수정</title>

<body>
	<form action="info_do_user.jsp" method=post>
	나의 아이디 : <input type="text" name="id">

	<br /> <br />

			    <option value="ELDERLY">ELDERLY</option>

			    <option value="SHORTS" selected>SHORTS</option>

				</select>

	<input type="reset" value="Reset">
